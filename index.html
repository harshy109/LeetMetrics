<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Metrics App</title>
</head>
<body>
    <div class="container">

        <h1 class="heading">LeetMetrics</h1>

        <div class="user-container">
            <p>Enter username</p>
            <div class="user-input-container">
                <input id="user-input" type="text" placeholder="Enter you username here"> 
                <button id="search-btn">Search</button>    
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>

                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>

                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>
        </div>

        <div class="stats-card">
            <!-- directly populate stats card through javascript -->
             
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
